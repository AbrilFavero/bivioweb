<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>BIVIO HELADOS</title>
</head>

<body>
    <header class="container-fluid " id="header">
        <div class="row" id="modulo_cab">
            <div class="col-sm-8 col-lg-4" id="logo">
                LOGO
            </div>
            <nav class="col-sm-2 col-lg-8" id="navegador">
                NAVBAR
            </nav>
        </div>
    </header>

    <section class="container-fluid">
        <div class="row" id="banner">
            BANNER
        </div>
    </section>

    <section class="container-fluid">
        <div class="row" id="slider">
            SLIDER / CARROUSEL
        </div>
    </section>

    <article class="container-fluid" id="postres">
        <div class="row" id="img_postres">
            <div class="col-lg-6" id="img_postres1">
                IMAGENES TORTAS COMPLETAS
            </div>
            <div class="col-lg-6" id="img_postres2">
                IMAGENES TORTAS CHICAS
            </div>
        </div>
    </article>

    <section class="container" id="iconos">
        <div class="row g-sm-2 g-lg-0 row justify-content-center" id="iconos_inicio">
            <div class="col-sm-5 col-lg-2" id="icono1">
                ICONO 1
            </div>
            <div class="col-sm-5 col-lg-2 offset-sm-2 offset-lg-1" id="icono2">
                ICONO 2
            </div>
            <div class="col-sm-5 col-lg-2 offset-lg-1" id="icono3">
                ICONO 3
            </div>
            <div class="col-sm-5 col-lg-2 offset-sm-2 offset-lg-1" id="icono4">
                ICONO 4
            </div>
        </div>
    </section>

    <footer class="container-fluid" id="footer">
        <div class="row" id="pie_pagina">
            <div class="col-lg-9 col-sm-12" id="derechos">
                DERECHOS DE AUTOR
            </div>
            <div class="col-lg-3 col-sm-12" id="redes">
                REDES SOCIALES
            </div>
        </div>
    </footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>    

</body>
</html>
